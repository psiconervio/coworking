<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Sectores del Plano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }

        .container img {
            width: 100%;
            height: auto;
        }

        .sector {
            position: absolute;
            padding: 5px;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .libre {
            background-color: #28a745;
        }

        .ocupado {
            background-color: #dc3545;
        }

        .reservado {
            background-color: #ffc107;
            color: #000;
        }

        /* Ajusta estas posiciones según la imagen del plano */
        #sectorA { top: 50px; right: 165px; }
        #sectorB { top: 50px; left: 350px; }
        #sectorC { top: 50px; left: 450px; }
        #sectorD { top: 160px; left: 565px; }
        #sectorE { top: 135px; left: 440px; }
        #sectorF { top: 230px; left: 400px; }
        #sectorG { top: 180px; left: 311px; }
        #sectorH { top: 230px; left: 270px; }
        #sectorI { top: 160px; left: 190px; }
        #sectorJ { top: 230px; left: 200px; }
        #sectorK { top: 100px; left: 200px; }
        #sectorP { top: 45px; left: 210px; }
    </style>
</head>
<body>
    <h1>Estado de Sectores del Plano</h1>
    <div class="container">
        <img src="xd.jpg" alt="Plano de Sectores">
        <div id="sectorA" class="sector libre" onclick="changeSectorState('sectorA')">A</div>
        <div id="sectorB" class="sector ocupado" onclick="changeSectorState('sectorB')">B</div>
        <div id="sectorC" class="sector reservado" onclick="changeSectorState('sectorC')">C</div>
        <div id="sectorD" class="sector libre" onclick="changeSectorState('sectorD')">D</div>
        <div id="sectorE" class="sector ocupado" onclick="changeSectorState('sectorE')">E</div>
        <div id="sectorF" class="sector reservado" onclick="changeSectorState('sectorF')">F</div>
        <div id="sectorG" class="sector libre" onclick="changeSectorState('sectorG')">G</div>
        <div id="sectorH" class="sector ocupado" onclick="changeSectorState('sectorH')">H</div>
        <div id="sectorI" class="sector reservado" onclick="changeSectorState('sectorI')">I</div>
        <div id="sectorJ" class="sector libre" onclick="changeSectorState('sectorJ')">J</div>
        <div id="sectorK" class="sector ocupado" onclick="changeSectorState('sectorK')">K</div>
        <div id="sectorP" class="sector reservado" onclick="changeSectorState('sectorP')">P</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
